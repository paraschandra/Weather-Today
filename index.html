<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Weather Today</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h3 class="logo">weather.today</h3>
            <div class="weather-info">
                <h1 class="temp">16Â°</h1>
                <div class="local-time">
                    <h1 class="location">London</h1>
                    <span class="time">18:10</span>
                    -
                    <span class="date">
                        Monday Sep 19
                    </span>
                </div>
                <div class="weather">
                    <img src="./assets/icons/search_white.svg" alt="icon" class="icon" id="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="inputLocation">
                <input type="text" class="search" placeholder="Search...">
                <button type="submit" class="submit" onmouseover="blackIcon()" onmouseout="whiteIcon()">
                    <img src="./assets/icons/search_white.svg" alt="search" id="submit" >
                </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
